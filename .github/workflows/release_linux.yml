# This GitHub Actions workflow builds the tod application for Linux x86_64 and ARM64,
# packages the binaries, uploads them to a GitHub release.
# It also runs tests using nextest to ensure code quality before the release.
# It is triggered by a push with a version tag (e.g., v1.0.0), typically from a release-please release.

name: Linux Build & Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: #Allow manual triggering of the workflow for testing

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_PROFILE_RELEASE_LTO: true
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1

jobs:
  linux-build-x86:
    name: Build & Upload Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run platform tests
        run: cargo nextest run --all-features

      - name: Install Cargo Get
        id: cargo-get
        uses: nicolaiunrein/cargo-get@master
        with:
          subcommand: package.version

      - name: Get version
        id: version
        run: echo "VERSION=$(cargo get package.version --pretty)" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          tar -czf target/release/tod-${{ env.VERSION }}-Linux-x86_64.tar.gz \
            -C target/x86_64-unknown-linux-gnu/release tod
          shasum -a 256 target/release/tod-${{ env.VERSION }}-Linux-x86_64.tar.gz

      - name: Upload to Github
        run: |
          gh release upload "$VERSION" \
            target/release/tod-${VERSION}-Linux-x86_64.tar.gz \
            --repo "$GITHUB_REPOSITORY" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.TOD_CONTENTS_READ_WRITE }}
          VERSION: ${{ env.VERSION }}

  linux-build-arm64:
    name: Build & Upload Linux ARM64
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run platform tests
        run: cargo nextest run --all-features

      - name: Install Cargo Get
        id: cargo-get
        uses: nicolaiunrein/cargo-get@master
        with:
          subcommand: package.version

      - name: Get version
        id: version
        run: echo "VERSION=$(cargo get package.version --pretty)" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          tar -czf target/release/tod-${{ env.VERSION }}-Linux-arm64.tar.gz \
            -C target/aarch64-unknown-linux-gnu/release tod
          shasum -a 256 target/release/tod-${{ env.VERSION }}-Linux-arm64.tar.gz

      - name: Upload to Github
        run: |
          gh release upload "$VERSION" \
            target/release/tod-${VERSION}-Linux-arm64.tar.gz \
            --repo "$GITHUB_REPOSITORY" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.TOD_CONTENTS_READ_WRITE }}
          VERSION: ${{ env.VERSION }}
  
  linux-cargo-release:
    name: Release to Cargo Registry
    runs-on: ubuntu-latest
    needs: [linux-build-x86] # Wait for build to complete before uploading to cargo registry
    steps:
      - uses: actions/checkout@v4
      - run: cargo install auto-release
      - run: auto-release -p <package>
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

