[package]
name = "tod"
version = "0.5.7"
authors = ["Alan Vardy <alan@vardy.cc>"]
edition = "2021"
license = "MIT"
description = "A tiny unofficial Todoist client"
readme = "README.md"
homepage = "https://github.com/alanvardy/tod"
repository = "https://github.com/alanvardy/tod"
keywords = ["cli", "todoist", "client", "tasks", "todo"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json", "blocking"] }
uuid = { version = "1.7", features = ["serde", "v4"] }
dirs = "5.0"
matches = "0.1.10"
regex = "1"
chrono = "0.4.34"
chrono-tz = "0.8.6"
colored = "2.1.0"
clap = "4.5.0"
spinners = "4.1.1"
inquire = { version = "0.6.2", features = ["date"] }
serde_repr = "0.1.18"
rand = "0.8.5"
rayon = "1.8.1"
pad = "0.1.6"
urlencoding = "2.1.3"

[dev-dependencies]
mockito = "1.2.0"
pretty_assertions = "1.4.0"
